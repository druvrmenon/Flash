<!DOCTYPE html>

</head>
<body>

<div class="theme-overlay" id="theme-overlay"></div>

  </div>
  <div class="tp-grid">

    <button class="tsw" data-t="neon"    title="Neon">ğŸŸ£ Neon</button>
    <button class="tsw" data-t="parchment" title="Parchment">ğŸ“œ Parchment</button>
    <button class="tsw" data-t="sakura"  title="Sakura">ğŸŒ¸ Sakura</button>
    <button class="tsw" data-t="ocean"   title="Ocean">ğŸŒŠ Ocean</button>

    <button class="tsw" data-t="slate"   title="Slate">ğŸª¨ Slate</button>
  </div>
</aside>

<!-- â•â•â• HUD â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<header class="hud hidden" id="hud">
  <div class="hud-left">
    <a href="index.html" class="brand">FlashGen</a>
    <span class="mode-badge" id="mode-badge"></span>
  </div>
  <div class="hud-center">
    <div class="top-prog"><div class="top-prog-fill" id="top-fill"></div></div>
    <div class="hud-meta">
      <span id="q-counter">1 / 10</span>
      <span class="sep">Â·</span>
      <span id="pts-display">0</span> pts
      <span class="sep">Â·</span>
      <span class="streak-display hidden" id="streak-display">
        ğŸ”¥<span id="streak-num">0</span><span class="streak-mult" id="streak-mult"></span>
      </span>
    </div>
  </div>
  <div class="hud-right">
    <button class="theme-toggle-btn" id="theme-toggle" title="Change theme">ğŸ¨</button>
    <button class="exit-btn" id="exit-btn">âœ•</button>
  </div>

<!-- â•â•â• START SCREEN â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<section id="start-screen">
  <div class="start-wrap">

    <!-- Header row -->
    <div class="start-nav">
      <span class="brand">FlashGen</span>
      <button class="theme-toggle-btn" id="theme-toggle-start" title="Change theme">ğŸ¨ Theme</button>
    </div>

    <h1 class="start-title">Quiz Mode</h1>

    <div class="deck-pill" id="start-card">
      <span class="deck-icon">ğŸ“š</span>
      <div>
        <div class="deck-name" id="deck-title">Your deck</div>
        <div class="deck-sub" id="deck-count">â€” cards</div>
      </div>
    </div>

    <!-- Difficulty -->
    <div class="section-label">Choose difficulty</div>
    <div class="diff-grid">

      <button class="diff-card" data-mode="easy">
        <div class="diff-head">
          <span class="diff-dot" style="background:#22c55e"></span>
          <span class="diff-name">Easy</span>
          <span class="diff-mult">2.5Ã— streak</span>
        </div>
        <ul class="diff-list">
          <li>3 choices per question</li>
          <li>45 s timer</li>
          <li>Hints available (press H)</li>
          <li>True / False rounds</li>
          <li>All cards included</li>
        </ul>
      </button>

      <button class="diff-card" data-mode="medium">
        <div class="diff-head">
          <span class="diff-dot" style="background:#f59e0b"></span>
          <span class="diff-name">Medium</span>
          <span class="diff-mult">3Ã— streak</span>
        </div>
        <ul class="diff-list">
          <li>4 choices per question</li>
          <li>30 s timer</li>
          <li>Same-chapter distractors</li>
          <li>MCQ only, no hints</li>
          <li>All cards included</li>
        </ul>
      </button>

      <button class="diff-card" data-mode="hard">
        <div class="diff-head">
          <span class="diff-dot" style="background:#ef4444"></span>
          <span class="diff-name">Hard</span>
          <span class="diff-mult">4Ã— streak</span>
        </div>
        <ul class="diff-list">
          <li>4 choices per question</li>
          <li>15 s timer</li>
          <li>Same-topic traps</li>
          <li>Reverse questions included</li>
          <li>High-priority cards first</li>
        </ul>
      </button>

    </div>

    <!-- Count -->
    <div class="section-label" style="margin-top:1.75rem">Number of questions</div>
    <div class="count-row">
      <button class="qc-btn" data-n="5">5</button>
      <button class="qc-btn active" data-n="10">10</button>
      <button class="qc-btn" data-n="15">15</button>
      <button class="qc-btn" data-n="20">20</button>
    </div>

    <button class="start-btn" id="start-btn" disabled>Select a difficulty above</button>

    <div class="no-cards hidden" id="no-cards">
      <p>No deck loaded â€” <a href="index.html">go back to FlashGen</a> and open a deck first.</p>
    </div>
  </div>
</section>

<!-- â•â•â• ACTIVE QUIZ â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<section class="hidden" id="quiz-section">
  <div class="quiz-wrap">

    <div class="timer-row">
      <span class="q-num" id="q-num">Q1</span>
      <div class="timer-track"><div class="timer-fill" id="timer-fill"></div></div>
      <span class="timer-num" id="timer-num">30</span>
      <span class="pts-pill" id="pts-possible">+350</span>
    </div>

    <div class="q-card" id="q-card">
      <div class="q-card-meta">
        <span class="q-tag" id="q-tag">ğŸ§  Recall</span>
        <span class="q-topic" id="q-meta"></span>
      </div>
      <div class="fmt-hint" id="fmt-label" style="display:none"></div>
      <div class="tf-block" id="tf-block" style="display:none">
        <div class="tf-label">Proposed answer:</div>
        <div class="tf-ans" id="tf-ans"></div>
      </div>
      <div class="q-text" id="q-text"></div>
    </div>

    <div class="opts-grid" id="opts-grid"></div>

    <div class="quiz-footer">
      <button class="hint-btn" id="hint-btn" style="display:none">ğŸ’¡ Hint (H)</button>
      <div class="kb-hint"><kbd>A</kbd><kbd>B</kbd><kbd>C</kbd><kbd>D</kbd> Â· <kbd>Enter</kbd> next Â· <kbd>H</kbd> hint</div>
    </div>

    <div class="feedback" id="feedback">
      <span class="fb-icon" id="fb-icon"></span>
      <span class="fb-text" id="fb-text"></span>
      <span class="fb-pts" id="fb-pts"></span>
    </div>

    <div class="next-wrap hidden" id="next-wrap">
      <button class="next-btn" id="next-btn">
        <span id="next-label">Next</span> â†’
      </button>
    </div>

  </div>
</section>

<!-- â•â•â• RESULTS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<section class="hidden" id="results-screen">
  <div class="results-wrap">
    <div class="res-hero">
      <div class="res-trophy" id="res-trophy">ğŸ†</div>
      <div class="res-score" id="res-score">â€”</div>

      <div class="res-pts" id="res-points"></div>
      <span class="mode-badge" id="res-mode-badge"></span>
    </div>

    <div class="res-stats" id="res-stats"></div>

  </div>
</section>

<script src="quiz.js"></script>
